<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 2 Basics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
</head>

<body>
    <div id="root" class="container">
        <div class="row">
            <div class="col-8 my-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        {{title}}
                    </div>
                    <div class="mt-3">
                        <button type="button" class="btn btn-light"
                            :class="[size && 'btn-lg', {'rounded-circle': isRounded}]" :disabled="disabled"
                            :style="styles">Result</button>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" aria-label="Checkbox Large" v-model="size">
                                </div>
                            </div>
                            <input type="text" class="form-control" aria-label="Large" disabled value="Large">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" aria-label="Checkbox Rounded" v-model="isRounded">
                                </div>
                            </div>
                            <input type="text" class="form-control" aria-label="Rounded" disabled value="Rounded">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" aria-label="Checkbox Disabled" v-model="disabled">
                                </div>
                            </div>
                            <input type="text" class="form-control" aria-label="Disabled" disabled value="Disabled">
                        </div>
                        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Background Color">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text px-3" id="btnBgAddon"
                                        :style="{background: backgroundColor}"></div>
                                </div>
                                <input type="text" class="form-control" placeholder="#000000"
                                    aria-label="Background Color Input" aria-describedby="btnBgAddon"
                                    v-model="backgroundColor">
                            </div>
                            <div class="btn-group ml-2" role="group" aria-label="Background Color Button">
                                <button type="button" class="btn btn-light" disabled>Background Color</button>
                            </div>
                        </div>
                        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Font Color">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text px-3" id="btnFontAddon"
                                        :style="{background: fontColor}"></div>
                                </div>
                                <input type="text" class="form-control" placeholder="#000000"
                                    aria-label="Font Color Input" aria-describedby="btnFontAddon" v-model="fontColor">
                            </div>
                            <div class="btn-group ml-2" role="group" aria-label="Font Color Button">
                                <button type="button" class="btn btn-light" disabled>Font Color</button>
                            </div>
                        </div>
                        <div class="mb-3" aria-label="Position Color">
                            <input type="range" min="5" max="67" value="0" v-model="range">
                            <div class="btn-group ml-2" aria-label="Position Color Button">
                                <button type="button" class="btn btn-light" disabled>Position: {{range}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                title: "Styles",
                isRounded: false,
                size: false,
                disabled: false,
                backgroundColor: "#CCCCCC",
                fontColor: "#000000",
                range: 5
            },
            computed: {
                styles: function () {
                    return {
                        color: this.fontColor,
                        background: this.backgroundColor,
                        "margin-left": this.range + "%"
                    };
                }
            }
        })
    </script>
</body>

</html>
