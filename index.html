<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 2 Basics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="root">
        <h1>Hello {{name}}</h1>
        <h2 v-show="true">Hi {{sayMyName('raloliver')}}</h2>
        <pre v-html="html"></pre>
        <a href="https://thispersondoesnotexist.com" target="_blank">
            <img :src="photo.src" :alt="photo.alt" width="360">
        </a>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                name: 'Vue',
                version: 2,
                framework: true,
                attribute: [
                    "v-show",
                    "v-html",
                    "v-bind",

                ],
                methods: [
                    {
                        name: "v-model",
                        twoway: true,
                        id: 1
                    },
                    {
                        name: ":",
                        twoway: false,
                        id: 2
                    },
                    {
                        name: "@",
                        twoway: false,
                        id: 3

                    }
                ],
                html: "<p>String</p>",
                photo: {
                    src: "https://thispersondoesnotexist.com/image",
                    alt: "This person does not exist"
                }
            },
            methods: {
                sayMyName: function (name) {
                    return name;
                }
            }
        })
    </script>
</body>

</html>
